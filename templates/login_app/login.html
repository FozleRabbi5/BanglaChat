{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block title %}{{title}}{% endblock %}
{% block content %}
<div class="form ">
    <form action="" method="POST">
        <div class="mb-3">
            <h3 style="text-align: center;">Bangla Chat</h3>
            <p>Sign in to see photos and videos from your friends.</p>
            {{form | crispy  }}
            {% csrf_token %}
        </div>
        
        <button type="submit" class="btn btn-primary button mb-2" >Log In</button>
        <h5>Don't have an account? <a href="{% url 'login_app:signup'%}" style="text-decoration: none;">Sign Up</a></h5>
      </form>
      
      
</div>
{% endblock %}
